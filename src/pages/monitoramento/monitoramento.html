<ion-header>

  <ion-navbar>
    <ion-title> Monitoramento </ion-title>
  </ion-navbar>

</ion-header>


<ion-content >



  <img class="image" src="assets/imgs/smarthome6.jpg">

  <ion-card>
    <ion-item>
      <ion-icon name="cog" item-start></ion-icon>
      <ion-label class="auto_manual">Sistema em: {{ auto_man }} </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="power" item-start></ion-icon>
      <ion-label class="on_off">Sistema em: {{ on_off }} </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="thermometer-outline" item-start></ion-icon>
      <ion-label class="on_off">Temperatura Atual é: {{ temp }} °C </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="md-bulb" item-start></ion-icon>
      <ion-label class="on_off">Luminosidade Atual é: {{ aux_lumi }} </ion-label>
    </ion-item>
  </ion-card>





  <button ion-button block (click)="update()" >Atualizar</button>
</ion-content>
